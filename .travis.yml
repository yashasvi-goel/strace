      env:
        - TARGET=x86
        - STACKTRACE=no
        - KHEADERS=torvalds/linux
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libdw
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x32
        - STACKTRACE=no
    - compiler: clang
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libdw
    - compiler: musl-gcc
