language: c

dist: bionic

before_install: ci/install-dependencies.sh

script: travis_wait 40 ci/run-build-and-tests.sh

sudo: required

git:
  depth: 2147483647

env:
  global:
    - SLEEP_A_BIT="sleep 0.2"
    - VERBOSE="1"

matrix:
  include:
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x86
        - STACKTRACE=no
    - compiler: gcc
      arch: amd64
      dist: trusty
      env:
        - TARGET=x86_64
        - STACKTRACE=libunwind
        - CHECK=coverage
        - KHEADERS=torvalds/linux
    - compiler: gcc-9
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libdw
        - KHEADERS=torvalds/linux
